<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux Counter App</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d77ac583c4.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <h1 class="text-4xl text-center mt-10 mb-10 font-bold text-gray-700">Redux Counter App(Extension-I)</h1>

  <article class="flex flex-col justify-center items-center">
    <h2 class="text-6xl font-bold counter-value">0</h2>
    <div class="steps text-center mt-10">
      <h4>Steps</h4>
      <button class="bg-gray-400 text-white px-3 py-2 rounded-md mx-2 step-5">5</button>
      <button class="bg-gray-400 text-white px-3 py-2 rounded-md mx-2 step-10">10</button>
      <button class="bg-gray-400 text-white px-3 py-2 rounded-md mx-2 step-15">15</button>
    </div>
    <div class="mt-10">
      <button class="bg-green-800 text-white px-3 py-2 rounded-md mx-5 increment">+ Increment</button>
      <button class="bg-green-800 text-white px-3 py-2 rounded-md mx-5 decrement">- Decrement</button>
      <button class="bg-green-800 text-white px-3 py-2 rounded-md mx-5 reset">Reset</button>
    </div>
  </article>

  <script src="./index.js"></script>
</body>

</html>
